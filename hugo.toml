baseURL = "https://mergewayhq.github.io/"
languageCode = "en-us"
title = "Mergeway"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
enableRobotsTXT = true
enableGitInfo = true

[module]
  proxy = "direct"
  [module.hugoVersion]
    extended = true
    min = "0.73.0"
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false
  [[module.imports]]
    path = "github.com/mergewayhq/mergeway-cli/docs"
    disable = false

    # Getting started
    [[module.imports.mounts]]
      source = "src/getting-started"
      target = "content/cli/getting-started"
      excludeFiles = ["README.md"]
    [[module.imports.mounts]]
      source = "src/getting-started/README.md"
      target = "content/cli/getting-started/_index.md"

    # Guides
    [[module.imports.mounts]]
      source = "src/guides"
      target = "content/cli/guides"
      excludeFiles = ["README.md"]
    [[module.imports.mounts]]
      source = "src/guides/README.md"
      target = "content/cli/guides/_index.md"

    # CLI reference
    [[module.imports.mounts]]
      source = "src/cli-reference"
      target = "content/cli/reference"
      excludeFiles = ["README.md"]
    [[module.imports.mounts]]
      source = "src/cli-reference/README.md"
      target = "content/cli/reference/_index.md"
    [[module.imports.mounts]]
      source = "src/cli-reference/assets/erd-example-full.png"
      target = "content/cli/reference/gen-erd/assets/erd-example-full.png"

    # Main README
    [[module.imports.mounts]]
      source = "src/README.md"
      target = "content/cli/_index.md"

