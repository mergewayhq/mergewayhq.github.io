[params]
  copyright = "Mergeway"
  privacy_policy = ""
  offlineSearch = true

[params.ui]
  sidebar_menu_compact = false
  sidebar_search_disable = false
  navbar_logo = true
  showLightDarkModeMenu = true

[taxonomies]
  tag = "tags"
  category = "categories"

[markup]
  [markup.highlight]
    noClasses = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

